<form class="formee" method="post" action="register">
    <fieldset>
        <legend>Регистрация</legend>
        <div class="grid-4-12">
            <label for="user">Потребителско име</label>
            <input type="text" name="username" id="user">
        </div>

        <div class="grid-4-12">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="grid-4-12 clear">
            <label for="pass1">Парола</label>
            <input type="password" name="pass1" id="pass">
        </div>

        <div class="grid-4-12">
            <label for="pass2">Потвърждение на паролата</label>
            <input type="password" name="pass2" id="pass2">
        </div>

        <div class="grid-12-12 clear">
            <input type="submit" name="REGISTER" value="Регистрирай ме">
        </div>
    </fieldset>
</form>
