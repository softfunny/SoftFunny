<form class="formee" method="post" action="contacts">
    <fieldset>
        <legend>Контакти</legend>

        <div class="grid-4-12 clear">
            <label for="about">Относно</label>
            <input type="text" name="about" id="about">
        </div>

        <div class="grid-6-12 clear">
            <textarea rows="10" cols="20" id="contacts" name="contacts"></textarea>
        </div>

        <div class="grid-12-12 clear">
            <input type="submit" name="send" value="Прати">
        </div>
    </fieldset>
</form>
