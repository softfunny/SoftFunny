<form class="formee" method="post" action="contacts" onsubmit="return validate(this);">
    <fieldset>
        <legend>Контакти</legend>

        <div class="grid-6-12">
            <input type="text" name="about" id="about" placeholder="Относно...">
        </div>

        <div class="grid-9-12 clear">
            <textarea id="contacts" name="contacts" placeholder="Съобщение..."></textarea>
        </div>

        <div class="grid-12-12 clear">
            <input type="submit" name="send" id="message" value="Прати">
        </div>
    </fieldset>
</form>
