<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>
<div id='content'>
    <section>
        <div class="left">
            <div class="left-field">
                <div>
                    <img src="img/newbie_blooger.jpg">
                </div>
                <div class="field-text">
                    <div class="talk-bubble">LOl</div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="right-field">
                <div>
                    <img src="img/troll_128x128.png">
                </div>
                <div class="field-text">
                    <div class="right-talk-bubble"></div>
                </div>


            </div>
        </div>
    </section>

</div>

<div class="footer-holder">
    <footer>
        <div class="bubble thought">
            <p></p>
        </div>

        <div class="avatars">

            <div id="troll">

                <img src="img/troll_128x128.png">

            </div>
            <div id="duck">

                <img src="img/duffy_test.png">
            </div>
            <div id="owl">
                <img src="img/owl_test-128x128.png">
            </div>
        </div>
    </footer>
</div>
<script>

    $('#duck').mouseover(function () {
        $('.bubble').css("visibility", "visible");
        $('.bubble p').text('Аргумент от незнание - Понеже изглежда, че съществува липса на доказателство' +
                ' за една хипотеза, следователно друга избрана хипотеза може да се счита за доказана.');
        $('.bubble ').width(500);
        $('.bubble').css('marginLeft', '120px');
//        $('.bubble').css('marginLeft','0').animate(
//                {'marginLeft' :'+=120px'}
//        );
    });
    $('#duck').mouseout(function () {
        $('.bubble').css("visibility", "hidden");

    });
    $('#owl').mouseover(function () {
        $('.bubble').css("visibility", "visible");
        $('.bubble').width(400);
        $('.bubble').before().css('','100px');
        $('.bubble').css('marginLeft', '220px');
//        $('.bubble').css('marginLeft','0').animate(
//                {'marginLeft' :'+=180px'}
//        );
        $('.bubble p').text('Ако криеш невежеството си, ' +
                'никой няма да ти се присмее, но и никога нищо няма да научиш. — Рей Бредбъри');
    });
    $('#owl').mouseout(function () {
        $('.bubble').css("visibility", "hidden");
//        $('.bubble').animate(
//                {'marginLeft' :'-=220px'}
//        );
    });
    $('#troll').mouseover(function () {
        $('.bubble').css("visibility", "visible");
        $('.bubble p').text('I AM TROLL');
        $('.bubble').width(300);
        $('.talk-bubble').height(60);
        $('.bubble').css('marginLeft', '-150px');
    });
    $('#troll').mouseout(function () {
        $('.bubble').css("visibility", "hidden");
    });
    $('#duck').on({
        'click': function(){
            $('.bubble').css("visibility", "hidden");
            $('.right-field div img').attr('src','img/duffy_test.png');
            $('.talk-bubble').text('За точки ли се борим или за знания? Напиши си домашните,' +
                    ' с точки или без - това ти е упражнението. ');
            $('.right-talk-bubble').text('Да, за точки трябва да се бориш! Това е идеята и за това трябва да се стремиш.' +
                    ' Да си от тези с най-много точки, за да получиш най-добрите възможности. ' +
                    'Това е всичко много добре обяснено в откриването на курса!');
            $('.talk-bubble').width(300);
            $('.talk-bubble').height(60);
            $('.right-talk-bubble').width(400);



        }
    });
    $('#troll').on({
        'click': function(){
            $('.bubble').css("visibility", "hidden");
            $('.right-field div img').attr('src','img/troll_128x128.png');
            $('.talk-bubble').width(600);
            $('.talk-bubble').height(100);
            $('.talk-bubble').text(' В една готина книжка, която прелиствах преди малко, си пишеше: "Trolls are trolls and always will be".' +
                    ' Ставаше въпрос за социални мрежи и т.н... но целият проблем може би идва от там, че хората не знаят КАК правилно' +
                    ' да критикуват без да обидят автора на решението на една задача... или каквото и да е изобщо де. ' +
                             'Всичко идва от начина по който човек общува по-принцип и как е научен/възпитан...');
            $('.right-talk-bubble').text('  Пичовете с готините решения - продължавайте да си ги поствате -' +
                    ' има и луди хора, които ги четат внимателно и ги намират за полезни. ');
            $('.right-talk-bubble').width(300);

        }
    });
    $('#owl').on({
        'click': function(){
            $('.bubble').css("visibility", "hidden");
            $('.right-field div img').attr('src','img/owl_test-128x128.png');
            $('.talk-bubble').text('1 .Няма какво да го преглеждаш ,пусни го просто и ще видиш ,че си работи перфектно' +
                    ' и с оверфлоу и с оверлапинг ! 2.Нямам грешка в кода - от всички други примери излиза точно резултата, ' +
                    'от същиягт код   - кода ми е в другата тема - може да го видите !');
            $('.right-talk-bubble').text('Когато се съмняваш в някое условие или решение, по-нормално е да си формулираш' +
                    ' темата като въпрос, дори първо конкретно към някой от преподавателите. Хората,' +
                    ' които се занимават с изготвянето на задачите, си имат по-важна работа от търсенето на зелен хайвер.' +
                    ' Подозирам, че са видели темата и са си загубили времето напразно.');
            $('.right-talk-bubble').width(500);
            $('.talk-bubble').width(600);
            $('.talk-bubble').css('text-align','left');

        }
    });

</script>

</body>
</html>
